<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="cl-wrapper">
            <div class="img-one">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="img-two">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
        </div>
        <div class="cr-wrapper">
            <div class="cr-heading">
                <h1>Build The Community Your Fans Will Love</h1>
            </div>
            <div class="cr-paragraph">
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in geniune discussion.</p>
            </div>
            <div class="cr-button">
                <button>Register</button>
            </div>
            <div class="cr-icon">
                <span>
                    <i class="fa-brands fa-facebook"></i>
                  </span>

                <span>
                    <i class="fa-brands fa-twitter-square"></i>
                  </span>
                <span>
                        <i class="fa-brands fa-instagram"></i>
                    </span>
            </div>
        </div>
    </div>

</html>
